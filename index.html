<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ScekaLand</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="land-title">ScekaLand</div>
        <div class="map-container">
            <div class="map-title">Map</div>
            <canvas class="canvas-style" id="mainCanvas"></canvas>
        </div>
        <div class="plot-container">
            <div class="current-plot-title">Current Plot</div>
            <canvas id="mainCanvas"></canvas>
        </div>
        <div class="plot-details">
            <div class="plotID">
                <div class="plotID-title">Plot ID:</div>
                <input class="land-details-input" placeholder="Plot ID" />
            </div>
            <div class="plot-coordinates">
                <div class="plot-coordinates-title">Plot coordinates:</div>
                <input
                    class="land-details-input"
                    placeholder="Plot coordinates"
                />
            </div>
            <div class="location-coordinates">
                <div class="location-coordinates-title">
                    Location coordinates:
                </div>
                <input
                    class="land-details-input"
                    placeholder="Location coordinates"
                />
            </div>
            <button class="buy-button">Buy: 1.2 ETH</button>
        </div>
        <script src="./logic.js"></script>
    </body>
</html>
